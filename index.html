<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="box">
            <div class="content">
                <img src="https://esalah.com/images/fajr.png">
                <p>(Arabic: صلاة الفجر ṣalāt al-fajr, "dawn prayer") </p>
            </div>
        </div>
        
        <div class="box">
            <div class="content">
                <img src="https://esalah.com/images/duhur.png">
                <p>(Arabic: صَلَاة ٱلظُّهْر ṣalāt aẓ-ẓuhr, "noon prayer") </p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="https://esalah.com/images/asr.png">
                <p>(Arabic: صلاة العصر ṣalāt al-ʿaṣr, "afternoon prayer")</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="https://esalah.com/images/maghrib.png">
                <p>(Arabic: صلاة المغرب ṣalāt al-maġrib, "sunset prayer") </p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="https://esalah.com/images/isha.png">
                <p>(Arabic: صلاة العشاء ṣalāt al-ʿišā, "night prayer")</p>
            </div>
        </div>

    </div>
</body>
</html>
